<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Autos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        label, select, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #1100ff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="#">HTML y CSS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="carbootstrap.html">Bootstrap</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="carpure.html">Otro Framework</a>
        </li>
    </ul>
    <div class="container">
        <h1>Registro de Autos</h1>
        <form action="#" method="post">
            <label for="id_pais">País:</label>
            <select name="id_pais" id="id_pais">
                <option value="Pais" selected>Pais</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="México">México</option>
                <option value="Perú">Perú</option>
                <option value="Venezuela">Venezuela</option>
                
            </select>
            <label for="id_movidoa">Tipo de Combustible:</label>
            <select name="id_movidoa" id="id_movidoa">
                <option value="Combustible" selected>Combustible</option>
                <option value="Gasolina">Gasolina</option>
                <option value="Diésel">Diésel</option>
              
            </select>
            
       
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" required>
            
            <label for="id_marca">Marca:</label>
            <select name="id_marca" id="id_marca">
                <option value="Marca" selected>Marca</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Ford">Ford</option>
                <option value="Nissan">Nissan</option>
                
            </select>
            
            <label for="id_tipocoche">Tipo de Coche:</label>
            <select name="id_tipocoche" id="id_tipocoche">
                <option value="Año del modelo" selected>Año del modelo</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
               
            </select>
            <label for="id_estado">Estado:</label>
            <select name="id_estado" id="id_estado">
                <option value="Estado" selected>Estado</option>
                <option value="Nuevo">Nuevo</option>
                <option value="Usado">Usado</option>
            </select>
            <label for="cc_pic">Descripción del Carro:</label>
            <textarea name="cc_pic" id="cc_pic" rows="4"></textarea>
            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
</html>
